<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../img/icon.png" type="image/icon type">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous">

    <title>Native American Addiction Recovery Center</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg fixed-top navbar-light my-color">
      <a class="navbar-brand" href="../index.html"><img id="my_logo" src="../img/logo.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item mr-3 d-flex justify-content-end">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item mr-3 d-flex justify-content-end">
            <a class="nav-link" href="service.html">Services</a>
          </li>
          <li class="nav-item mr-3 d-flex justify-content-end active">
            <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

      <div class="card bg-dark text-white img-contact">
        <div class="card-img-overlay">
            <h5 class="card-title title-services">CONTACT</h5>
        </div>
      </div>

      <div class="jumbotron jumbotron-fluid" id="jumbotron_contact">
          <div class="container container-services">
            <!-- <img src="../img/services-page/sage.jpeg" alt="..." class="rounded-circle img-services-small"> -->
            <div class="container">
              <h1 class="display-4">Contact Us Today</h1>
              <h1 class="display-4">1-800-555-HEAL</h1>
            </div>
          </div>
        </div>

        <div class="img-contact-form">
          <form class="container">
            <div id="form_contact">
              <div class="form-group">
                  <label for="exampleInputPassword1">Full Name</label>
                  <input type="text" class="form-control" placeholder="John Smith">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="JohnSmith@example.com">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label>Enter Your Message Below</label>
                <textarea class="form-control" rows="5" placeholder="Enter your message here"></textarea>
              </div>
              <button type="submit" class="btn btn-secondary">Submit Form</button>
            </div>
          </form>
        </div>

      <div class="footer">
          <div class="footer-name"><p>&copy; NAARC. Rights Reserved.</p></div>
          <div class="footer-icons">
              <div class="facebook-icon right">
                  <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square fa-3x"></i></a>
              </div>
              <div class="twitter-icon">
                  <a href="http://www.twitter.com/" target="_blank"><i class="fab fa-twitter-square fa-3x"></i></a>
              </div>
          </div>
      </div>

    

    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
